spring:
  application:
    name: url-shortener

  data:
    mongodb:
      uri: ${MONGODB_URI:mongodb://localhost:27017/urlshortener}
      auto-index-creation: true

  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:your-email@gmail.com}
    password: ${MAIL_PASSWORD:your-app-password}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB

  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=10000,expireAfterWrite=1h

server:
  port: ${SERVER_PORT:8080}

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:your-256-bit-secret-key-for-jwt-token-generation-change-in-production}
  expiration: ${JWT_EXPIRATION:86400000}
  refresh-expiration: ${JWT_REFRESH_EXPIRATION:604800000}

# Application Configuration
app:
  base-url: ${APP_BASE_URL:http://localhost:8080}
  default-expiration-days: 30
  max-custom-alias-length: 20
  min-custom-alias-length: 3

# Rate Limiting
rate-limit:
  requests-per-minute: ${RATE_LIMIT_RPM:60}
  requests-per-hour: ${RATE_LIMIT_RPH:1000}

# External APIs
external:
  geo-api:
    url: http://ip-api.com/json/
    enabled: ${GEO_API_ENABLED:true}

# Springdoc OpenAPI
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha

# Logging
logging:
  level:
    com.urlshortener: DEBUG
    org.springframework.security: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
